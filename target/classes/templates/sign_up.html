<!DOCTYPE HTML>
<html class="wide wow-animation" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/highlights/highlight-blue.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/css/fontawesome-all.min.css}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/app/icons/icon-192x192.png}">
    <script type="text/javascript" th:src="@{../../scripts/jquery.js}"></script>
</head>

<body class="theme-light">
    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>
    <div id="page">
        <div>
            <div data-card-height="cover" class="card mb-0" style="background-image: url(images/pictures/18l.jpg)">
                <div class="card-center">
                    <div class="text-center">
                        <p class="font-600 color-highlight mb-1 font-16">
                            Let's Get Started
                        </p>
                        <h1 class="font-40 color-white">Sign Up</h1>
                        <p class="boxed-text-xl color-white opacity-50 pt-3 font-15"></p>
                    </div>
                    <form action="/signUp" method="post">
                    <div class="content px-4">
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-user"></i>
                            <span>First Name</span>
                            <em>(required)</em>
                            <input type="name" placeholder="First Name..."  name="firstName"/>
                        </div>
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-user"></i>
                            <span>Last Name</span>
                            <em>(required)</em>
                            <input type="name" placeholder="Last Name..." name="lastName"/>
                        </div>
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon far fa-envelope-open"></i>
                            <span>Email</span>
                            <em>(required)</em>
                            <input type="email" placeholder="Email" name="username"/>
                        </div>
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-lock"></i>
                            <span>Choose Password</span>
                            <em>(required)</em>
                            <input type="password" placeholder="Choose Password" name="password"/>
                        </div>
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-lock"></i>
                            <span>Confirm Password</span>
                            <em>(required)</em>
                            <input type="password" placeholder="Confirm Password" />
                        </div>
                        <button type="submit" class="btn btn-full btn-l font-600 font-13 gradient-highlight mt-4 rounded-s w-100">Sign In</button>

                        <div class="row pt-3 mb-3">
                            <div class="col-6 text-left font-11">
                                <a class="color-white opacity-50" href="/frogotPassword">Forgot Password?</a>
                            </div>
                            <div class="col-6 text-right font-11">
                                <a class="color-white opacity-50" href="/login">Sign Up</a>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="card-overlay bg-black opacity-85"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" th:src="@{../../scripts/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{../../scripts/custom.js}"></script>
</body>

</html>
